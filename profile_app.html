    <body>
        <div class="navigation">

<body>

<div class="profile-card">

    <div class="profile-pic">
        <img id="profileImg" src="profile_icon.png" alt="Profile Picture">
        <label for="profileUpload" class="edit-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></label>
        <input type="file" id="profileUpload" accept="image/*">
    </div>

    <div class="field">
        <label>Name:</label>
            <div class="row">
                <span class="subrow" id="nameText">John Doe</span>
                <span class="edit-text-icon" onclick="editField('name')"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></span>
                <input type="text" id="nameInput" class="hidden" value="John Doe" onblur="saveField('name')">
            </div>
        </div>

    <div class="field">
        <label>Phone Number:</label>
        <div class="row">
            <span class="subrow" id="phoneText">+1234567890</span>
            <span class="edit-text-icon" onclick="editField('phone')"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></span>
            <input type="text" id="phoneInput" class="hidden" value="+1234567890" onblur="saveField('phone')">
        </div>
    </div>

    <div class="field">
        <label>Location:</label>
        <div class="row">
            <span class="subrow" id="locationText">New York, USA</span>
            <span class="edit-text-icon" onclick="editField('location')"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></span>
            <input type="text" id="locationInput" class="hidden" value="New York, USA" onblur="saveField('location')">
        </div>
    </div>

    <div class="field">
        <label>Email-Id:</label>
        <div class="row">
            <span class="subrow" id="emailText">john.doe@example.com</span>
            <span class="edit-text-icon" onclick="editField('email')"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></span>
            <input type="email" id="emailInput" class="hidden" value="john.doe@example.com" onblur="saveField('email')">
        </div>
    </div>

</div>
